football.notification.enabled=true
football.notification.type=console
football.notification.prefix=\u26BD FOOTBALL NEWS

springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.url=http://localhost:8080/v3/api-docs

# JWT Configuration
