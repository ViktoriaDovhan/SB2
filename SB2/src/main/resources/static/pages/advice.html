<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Поради</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="/app.js" defer></script>
</head>
<body id="advice-page">
<header class="box"><h1>Поради</h1></header>

<main class="box">
    <h2>Список</h2>
    <div class="row"><button id="a-list">Показати</button><pre class="output" id="a-out-list"></pre></div>

    <h2>Отримати за ID</h2>
    <div class="row">
        <label>ID: <input id="a-one-id" type="number" min="1" /></label>
        <button id="a-one-btn">Отримати</button>
        <pre class="output" id="a-out-one"></pre>
    </div>

    <h2>Створити</h2>
    <div class="row">
        <label>Текст: <input id="a-c-text" type="text" /></label>
        <label>User ID: <input id="a-c-user" type="number" min="1" value="1" /></label>
        <button id="a-create">Створити</button>
        <pre class="output" id="a-out-create"></pre>
    </div>
</main>

<footer class="box"><a href="/">На головну</a></footer>
</body>
</html>
