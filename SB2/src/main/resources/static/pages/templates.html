<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Шаблони</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="/app.js" defer></script>
</head>
<body id="templates-page">
<header class="box"><h1>Шаблони</h1></header>

<main class="box">
    <h2>Список</h2>
    <div class="row"><button id="t-list">Показати</button><pre class="output" id="t-out-list"></pre></div>

    <h2>Отримати за ID</h2>
    <div class="row">
        <label>ID: <input id="t-one-id" type="number" min="1" /></label>
        <button id="t-one-btn">Отримати</button>
        <pre class="output" id="t-out-one"></pre>
    </div>

    <h2>Створити</h2>
    <div class="row">
        <label>Назва: <input id="t-c-name" type="text" /></label>
        <label>Опис: <input id="t-c-desc" type="text" /></label>
        <button id="t-create">Створити</button>
        <pre class="output" id="t-out-create"></pre>
    </div>
</main>

<footer class="box"><a href="/">На головну</a></footer>
</body>
</html>
